

<nav class="bg-white border-gray-200 shadow">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="logo.png" class="w-64"/>
        </a>

        <p-button label="Iniciar sesión" icon="pi pi-sign-in" [routerLink]="['/auth/login']" />
    </div>
</nav>
<div class="w-1/3 mx-auto space-y-5 mt-5">
    <h3 class="text-xl font-semibold ">Formato de solicitud de registro</h3>
    <form [formGroup]="accountForm" class="w-full space-y-5">
        <div>
            <label>Nombre del representate</label>
            <input type="text" pInputText formControlName="representante" />
        </div>
        <div class="grid grid-cols-2 gap-5">
            <div>
                <label>Correo electrónico</label>
                <input type="email" pInputText formControlName="email"  />
            </div>

            <div>
                <label>Confirmar correo electrónico</label>
                <input type="email" pInputText formControlName="confirm_email"  />
            </div>
        </div>

        <div class="grid grid-cols-2 gap-5">
            <div>
                <label>Teléfono</label>
                <input type="text" pInputText formControlName="telefono"  />
            </div>
            <div>
                <label>Licencia de funcionamiento</label>
                <input type="text" pInputText formControlName="licencia_funcionamiento"  />
            </div>
        </div>

        <div>
            <label>Nombre comercial del alojamiento</label>
            <input type="text" pInputText formControlName="nombre_establecimiento"  />
        </div>

        <div >
            <label>Archivo PDF que demuestre que tiene control para administrar esta empresa</label>
            <p-fileupload #fu
                          [customUpload]="true"
                          (uploadHandler)="register($event)"
                          [disabled]="isLoading"
                          mode="basic"
                          chooseLabel="Seleccionar archivo"
                          chooseIcon="pi pi-upload"
                          accept="application/pdf"
                          maxFileSize="1000000"
            />


        </div>

        <div>
            <p-button
                (onClick)="fu.upload()"
                [disabled]="isLoading"
                [loading]="isLoading"
                label="Registrarme"
                icon="pi pi-check-circle"
                severity="success"
            />
        </div>
    </form>
</div>
<p-confirm-dialog/>
