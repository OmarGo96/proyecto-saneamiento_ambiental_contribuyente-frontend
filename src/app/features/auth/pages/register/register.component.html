

<nav class="bg-white border-gray-200 shadow">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <a href="https://flowbite.com" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="logo.png" class="w-64"/>
        </a>

        <p-button label="Iniciar sesión" icon="pi pi-sign-in" />
    </div>
</nav>
<div class="w-1/3 mx-auto space-y-5 mt-5">
    <form [formGroup]="accountForm" class="w-full space-y-5">
        <div>
            <label>Nombre del representate</label>
            <input type="text" pInputText formControlName="nombre" />
        </div>
        <div>
            <label>Correo electrónico</label>
            <input type="email" pInputText formControlName="email"  />
        </div>

        <div>
            <label>Confirmar correo electrónico</label>
            <input type="email" pInputText formControlName="email"  />
        </div>

        <div>
            <label>Nueva contraseña</label>
            <p-password [toggleMask]="true" formControlName="password" />
        </div>

        <div>
            <label>Teléfono</label>
            <input type="text" pInputText formControlName="telefono"  />
        </div>


        <div>
            <p-button
                [disabled]="isUpdating"
                [loading]="isUpdating"
                label="Actualizar"
                icon="pi pi-check-circle"
            />
        </div>
    </form>
</div>
